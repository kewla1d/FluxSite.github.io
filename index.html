<html>
    <head>
        <title>Flux</title>
        <link rel="icon" type="image/x-icon" href="https://github.com/kewla1d/FluxWebsite/blob/main/Resources/fluxIcon-Uncropped.png?raw=true">
        <link rel="stylesheet" href="https://www.apple.com/wss/fonts?families=SF+Pro,v3|SF+Mono,v1|SF+Pro+SC,v1|SF+Pro+JP,v1" referrerpolicy="origin-when-cross-origin">
        <style>
            * {
                font-family: 'SF Pro', sans-serif;
            }

            div#cover {
                width: 100%;

                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            a#DownloadButton {
                padding: 1%;
                background-color: #007bff;
                color:white;
                border-radius: 100px;
                font-size: 25px;
                text-decoration: none;
                font-weight: bold;
                transition: all 0.25s cubic-bezier(0, 0, 0.12, 0.96);
            }

            a#DownloadButton:hover {
                font-size: 27.5px;
                padding: 1.25%;
            }

            div[name="Logo"] {
                display:flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                color:white;
            }
        </style>
    </head>

    <body style="margin: 0;">
        <div id="cover">
            <div name="Logo">
                <img src="https://github.com/kewla1d/FluxWebsite/blob/main/Resources/fluxIcon.png?raw=true" style="width: 100px;">
