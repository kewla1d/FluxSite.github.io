<html>
    <head>
        <title>Flux</title>
        <link rel="icon" type="image/x-icon" href="https://github.com/kewla1d/FluxWebsite/blob/main/Resources/fluxIcon-Uncropped.png?raw=true">
        <link rel="stylesheet" href="https://www.apple.com/wss/fonts?family=SF+Pro&amp;v=2" type="text/css">
        <style>
            * {
                color: white;
                font-family: 'SF Pro';
                transition: all 0.6s cubic-bezier(0.47, -0.04, 0.07, 1.06);
                animation: auto;
            }

            body {
                background-color: black;
                margin: 2vh;
            }

            div#cover {
                /* style */
                background: url(Resources/background.png);
                background-size: 100% 100vh;
                border-radius: 5vh;
                /* layout */
                padding-top: 2vh;
                width: 100%;
                height: 94vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: row;
                gap: 2vw;
                overflow:hidden
            }

            div#leftcolumn {
                display: flex;
                align-items: flex-end;
                flex-direction: column;
                height: 100%;
                width: 100%;
                justify-content: center;
                gap: 4vh;
            }

            div#middle {
                display: flex;
                align-items: center;
                flex-direction: column;
                gap: 0px;

                div{
                    gap: 2vh;
                }

                h1#LogoText {
                    background: linear-gradient(103deg, #8F00FF 0%, #FF00C7 96.02%);
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    font-size: 12vh;
                    font-weight: 900;
                }

                img {
                    transform: translateY(-7vh);
                    width: 20.5vw;
                    height: auto;
                }
            }

            div#rightcolumn {
                display: flex;
                align-items: flex-start;
                flex-direction: column;
                height: 100%;
                width: 100%;
                justify-content: center;
                gap: 4vh;
            }

            div#feature {
                background-color: rgb(255, 255, 255, 0.04);
                border-radius: 3vh;
                backdrop-filter: blur(5vh);
                font-size: 4vh;
                font-weight: 700;
                display: flex;
                align-items: center;
                flex-direction: row;
                gap: 1vw;
                padding: 2vh 4vh;
                line-height: 0.89;
                box-shadow: 0px 0px 25px #00000025;
            }

            .feature_icon {
                width: 7vh;
                height: 7vh;
                path {
                    fill: white;
                }
            }

            .feature_text {
                font-weight: 700;
            }

            div#box {
                background-color: rgb(255, 255, 255, 0.04);
                border-radius: 5vh;
                backdrop-filter: blur(5vh);
                font-size: 4vh;
                font-weight: 700;
                display: flex;
                flex-direction: column;
                padding: 3vh 4vh 2vh 4vh;
                line-height: 0.89;
                box-shadow: 0px 0px 25px #00000025;
            }

            p {
                line-height: 1.2;
                letter-spacing: 1.2;
                font-weight: normal;
            }

            div#topbar {
                background: rgb(255, 255, 255, 0.00);
                position: fixed;
                z-index: 5;
                width: 100%;
                padding: 2vh;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
            }

            div#topbar_group {
                display: flex;
                align-items: center;
                gap: 1vw;
            }

            div#topbar.scrolled {
                background-color: rgb(255, 255, 255, 0.04);
                backdrop-filter: blur(5vh) brightness(0.9);
                position: fixed;
                z-index: 5;
                width: 100%;
                padding: 2vh;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
            }
        </style>

        <script>
            window.addEventListener('scroll', function() {
                var cover = document.querySelector('div#topbar');
                var scrollTop = window.scrollY;

                if (scrollTop > 1) {
                    cover.classList.add('scrolled');
                } else {
                    cover.classList.remove('scrolled');
                }
            });
        </script>
    </head>

    <body>

        <!-- topbar -->
        <div id="topbar">
            <div id="topbar_group">
                <img src="Resources/fluxIcon.png" style="width: auto; height: 4vh;">
                <a href="https://x.com">
                    <svg viewBox="0 0 24 24" style="width: auto; height: 6vh;">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" style="fill: white;"></path>
                    </svg>
                </a>
            </div>
        </div>

        <!-- cover -->
        <div id="cover">

            <!-- left column -->
            <div id="leftcolumn">
                <!-- sideloading feature -->
                <div id="feature" style="flex-direction: row-reverse;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="27" viewBox="0 0 18 27" class="feature_icon">
                        <path d="M0 14.8367C0 15.3254 0.376874 15.6842 0.896482 15.6842H7.68632L4.1182 25.2861C3.63375 26.5627 4.95937 27.2431 5.79726 26.206L16.7428 12.6615C16.9547 12.4027 17.0622 12.1557 17.0622 11.8735C17.0622 11.3923 16.6854 11.0239 16.1658 11.0239H9.37592L12.944 1.42203C13.4306 0.147503 12.1029 -0.532886 11.265 0.511721L0.319453 14.0487C0.107578 14.315 0 14.5641 0 14.8367Z" fill="black"/>
                    </svg>

                </div>

                <!-- tweak library feature -->
                <div id="feature" style="flex-direction: row-reverse;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="26" viewBox="0 0 24 26" class="feature_icon">
                        <path d="M12.8412 25.7105C12.9548 25.6849 13.0589 25.6371 13.1747 25.5734L22.2492 20.4734C23.3876 19.8354 23.9651 19.1625 23.9651 17.4886V8.14238C23.9651 7.83511 23.9437 7.58761 23.8861 7.35511L12.8412 13.5942V25.7105ZM11.1239 25.7105V13.5942L0.078985 7.35511C0.0192189 7.58761 0 7.83511 0 8.14238V17.4886C0 19.1625 0.58711 19.8354 1.71586 20.4734L10.8 25.5734C10.9041 25.6371 11.0102 25.6849 11.1239 25.7105ZM11.9873 12.072L16.9659 9.28238L5.79023 2.97418L1.56328 5.35168C1.28648 5.50074 1.05867 5.65191 0.858515 5.84035L11.9873 12.072ZM18.753 8.2891L23.1066 5.84035C22.9181 5.65191 22.6903 5.50074 22.4135 5.35168L14.1928 0.731445C13.4632 0.31918 12.7167 0.0986328 11.9894 0.0986328C11.2505 0.0986328 10.504 0.31918 9.77437 0.731445L7.52624 1.99473L18.753 8.2891Z" fill="black"/>
                    </svg>
                    <p style="text-align: end;" class="feature_text">Extensive Tweak Library</p>
                </div>
            </div>

            <!-- middle -->
            <div id="middle">
                <div id="middle" style="flex-direction: row; height: fit-content;">
                    <img src="Resources/fluxIcon.png" style="width: 15vh; height: auto; transform: translateY(0vh);">
                    <h1 id="LogoText"><i>Flux</i></h1>
                </div>
                <img src="Resources/screenshot.png">
            </div>
            
            <!-- right column -->
            <div id="rightcolumn">
                <div id="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="29" viewBox="0 0 26 29" class="feature_icon">
                        <path d="M1.43207 26.6748C3.30871 28.5674 5.75394 28.5887 7.60925 26.7334C8.99793 25.3447 10.3461 22.2683 11.385 20.6267L14.1134 23.3668C15.0375 24.3006 16.1661 24.3048 17.0412 23.4041L18.0364 22.4089C18.9467 21.4848 18.9307 20.4245 17.9991 19.4928L8.62152 10.1078C7.67817 9.17822 6.60614 9.15807 5.69372 10.0705L4.70278 11.0614C3.80208 11.9621 3.80419 13.0618 4.73583 13.9913L7.4663 16.7197C5.83857 17.7587 2.76965 19.1068 1.37348 20.4934C-0.474331 22.3508 -0.460503 24.8056 1.43207 26.6748ZM4.63059 25.0206C3.8473 25.0206 3.21543 24.3812 3.21543 23.6054C3.21543 22.8317 3.8473 22.202 4.63059 22.202C5.40637 22.202 6.03403 22.8317 6.03403 23.6054C6.03403 24.3812 5.40637 25.0206 4.63059 25.0206ZM19.4949 18.9875L24.0312 14.4533C25.3826 13.104 25.3453 11.4854 23.9705 10.0829L23.3117 9.41026C22.095 10.9754 18.6272 12.8375 17.9677 12.178C17.8622 12.0725 17.8463 11.8637 17.9986 11.7017C19.4039 10.3006 20.3529 8.90096 20.566 6.67627L14.5446 0.647445C13.347 -0.552317 11.329 -0.0898988 10.7637 2.07854C9.99379 5.07643 9.33215 6.84572 8.6984 8.20065L19.4949 18.9875Z" fill="black"/>
                    </svg>
                    <p class="feature_text">Customize to the fullest</p>
                </div>
                <div id="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="23" viewBox="0 0 25 23" class="feature_icon">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M21.4434 22.4892H3.32789C1.28086 22.4892 0 21.0199 0 19.1784C0 18.6108 0.144844 18.0293 0.465468 17.4872L9.53602 1.67086C10.159 0.562265 11.2622 0 12.3867 0C13.5091 0 14.5964 0.558046 15.2332 1.67086L24.3037 17.4851C24.6073 18.0197 24.7692 18.6108 24.7692 19.1784C24.7692 21.0199 23.4884 22.4892 21.4434 22.4892ZM11.2984 13.3763C11.3206 14.0712 11.7111 14.4628 12.3985 14.4628C13.055 14.4628 13.4434 14.0808 13.4656 13.372L13.6499 7.48337C13.6721 6.76736 13.1251 6.25549 12.3868 6.25549C11.6293 6.25549 11.1111 6.75775 11.1334 7.47376L11.2984 13.3763ZM10.9595 17.1621C10.9595 17.9252 11.6131 18.5004 12.3985 18.5004C13.1743 18.5004 13.8238 17.9348 13.8238 17.1621C13.8238 16.384 13.186 15.8163 12.3985 15.8163C11.6035 15.8163 10.9595 16.3915 10.9595 17.1621Z" fill="black"/>
                    </svg>
                    <p class="feature_text">Sideload when revoked</p>
                </div>
            </div>
            </div>
        </div>
        <div style="padding: 5vh 0vh 0vh 0vh;">
            <div id="box">
                <h2 style="line-height:0;">placeholder</h2>
                <p>text frfr ong!!</p>
            </div>
        </div>
    </body>
</html>
